<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Gym və Proqramlar</h1>
    </header>
    <main class="main">
        <h2 class="test">Biceps günü. <span class="detal">Hərkətin üzərinə bas və detalları gör</span></h2>
        <div>
            <p>1. Arnold 21 </p>
            <div>
                <video controls width="200px" height="200px">
                    <source src="videos/Biceps/21 Bicep curls.mp4" type="video/mp4">
                </video>
                <div class="sets">
                    <p>Setlər: <span class="doneSets">0</span>  / <span class="max">3</span></p>
                    <button>+</button>
                    <button>-</button>
                </div>
                <p style="color: yellow;">Rep: 21</p>
            </div>
        </div>
        <div>
            <p>2. Hammer curl</p>
            <div>
                <video controls width="200px" height="fit-content">
                    <source src="videos/Biceps/Hammer Curl.mp4" type="video/mp4">
                </video>
                <div class="sets">
                    <p>Setlər: <span class="doneSets">0</span>  / <span class="max">4</span></p>
                    <button>+</button>
                    <button>-</button>
                </div>
                <p style="color: yellow;">Rep: 15</p>
            </div>
        </div>
        <div>
            <p>3. Cable curl</p>
            <div>
                <video controls width="200px" height="fit-content">
                    <source src="videos/Biceps/Cable EZ Bar Curl Wide Grip.mp4" type="video/mp4">
                </video>
                <div class="sets">
                    <p>Setlər: <span class="doneSets">0</span>  / <span class="max">4</span></p>
                    <button>+</button>
                    <button>-</button>
                </div>
                <p style="color: yellow;">Rep: 12</p>
            </div>
        </div>
    </main>
    <a href="index.html" class="return">
        <button>ANA SƏHİFƏYƏ QAYIT</button>
    </a>

    </footer>
</body>

</html>
